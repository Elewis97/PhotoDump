<!DOCTYPE html>
<html>

  <head>
    <title> PhotoDump </title>
    <link rel = "stylesheet" type = "text/css" href="../stylesheets/welcome.css">
    <link rel = "stylesheet" type = "text/css" href="/stylesheets/group.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <h1> Photo Group: {{group.group_name}} </h1>
    <form action="/upload" method="POST">
      <input type="hidden" name="group_id" value="{{group.key.id()}}">
      <input type="submit" value="upload pictures">
    </form>
    {% for photo in group.photos %}
      <img class="photos" src="{{photo.url}}">
    {% endfor %}
  </body>

</html>
